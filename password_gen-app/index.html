<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">dfarfrfreggaaefqwef@</span>
                <button id="copy">Copy to Clipboard</button>
            </div>

        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input type="number" min="8" max="40" name="" id="len" value="15">
            </div>
            <div class="form-control">
                <label for="upper">Contains Upper Cases letters</label>
                <input type="checkbox" name="" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contains Lower Cases letters</label>
                <input type="checkbox" name="" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contains Numbers</label>
                <input type="checkbox" name="" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contains Symbols</label>
                <input type="checkbox" name="" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>

</html>
